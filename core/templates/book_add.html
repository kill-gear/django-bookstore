{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center">
        <form class="card p-3 bg-light" method="post" action="">
            {% csrf_token %}
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Title</span>
                </div>
                <input type="text" class="form-control" placeholder="Book Title" name="title" required>
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">ISBN</span>
                </div>
                <input type="text" class="form-control" placeholder="Book ISBN" name="isbn" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Author Name</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" name="author" required>
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Publisher Name</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" name="publisher" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Publication Date</span>
                </div>
                <input type="date" class="form-control" placeholder="" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" name="publication_date" required>
                <div class="input-group-prepend">
                    <span class="input-group-text">Rs</span>
                </div>
                <input type="number" min="0" class="form-control" placeholder="Price of book" name="price">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Image URL</span>
                </div>
                <input type="url" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="image_url" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Choose Category</span>
                </div>
                <select id="category" class="form-control" name="book_category">
                    <option selected>Choose...</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat }}</option>
                    {% endfor %}
                </select>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Choose Sub Category</span>
                </div>
                <select id="category" class="form-control" name="book_subcategory">
                    <option selected>Choose...</option>
                    {% for subcat in subcategories %}
                    <option value="{{ subcat.id }}">{{ subcat }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">About Book </span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <hr>
            <div class="alert alert-warning" role="alert">
                {% for x, error in form.errors.items %}
                {{x}}{{error}}
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
{% endblock%}
