{% extends "base.html" %}
{% block content %}
<hr>
<div class="d-flex justify-content-center align-items-center">
    <form class="card p-3 bg-light" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Name</label>
            <input type="text" class="form-control" required id="id_username" aria-describedby="emailHelp" name="name">
        </div>
        <div class="form-group">
            <label for="id_email">Email address</label>
            <input type="email" class="form-control" required id="id_email" aria-describedby="emailHelp" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Address</span>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                aria-describedby="basic-addon2" name="address" required>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Pin Code</span>
            </div>
            <input type="tel" pattern="[1-9]{1}[0-9]{5}" class="form-control" placeholder="Enter your area Pin Code "
                name="pincode" required>
        </div>
        <br />

        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Mobile Number</span>
            </div>
            <input type="tel" pattern="[0-9]{10}" class="form-control" placeholder="10 digit mobile number"
                aria-label="Recipient's username" aria-describedby="basic-addon2" name="mobile" required>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
{% endblock %}
